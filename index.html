<!DOCTYPE html>
<html>
  <head>
    <title>Rubiks Cube Links</title>
    <style>
      table {
        border: 1px solid black; 
        text-align: center;
        margin-right: auto;
        margin-left: auto;
      }
      tr {
        border: 1px solid black;
      }
      td {
        border: 1px solid black;
        font-size: 15px;
      }
      th {
        border: 1px solid black;
        font-size: 30px;
      }
      .link {
        text-decoration: underline;
        color: blue;
      }
    </style>
  </head>
  <body>
    <table>
      <th>Name</th>
      <th>Link</th>
      <tr>
        <td>Algorithms</td>
        <td class="link">http://algdb.net/</td>
      </tr>
      
    </table>
  </body>
</html>
